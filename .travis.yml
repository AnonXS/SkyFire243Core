language: cpp

compiler:
  - gcc
  - clang
git:
  depth: 1

before_install:
  - echo "yes" | sudo add-apt-repository ppa:george-edison55/precise-backports
  - echo "yes" | sudo add-apt-repository ppa:boost-latest/ppa
  - echo "yes" | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
  - echo "yes" | sudo add-apt-repository 'deb http://llvm.org/apt/precise/ llvm-toolchain-precise-3.5 main'
  - wget -O - http://llvm.org/apt/llvm-snapshot.gpg.key | sudo apt-key add -
  - sudo apt-get -qq update
  - sudo apt-get -qq install build-essential libtool libace-dev gcc-4.8 g++-4.8 make cmake-data cmake clang-3.5
  - sudo apt-get -qq install libreadline6-dev zlib1g-dev libbz2-dev libzmq3-dev
  - export CC=clang-3.5 CXX=clang++-3.5
  - git config --global user.name "Travis CI"
  - git config --global user.email "user@example.com"
  - git tag -a -m "Travis CI" init
  
install:
  - mkdir build
  - cd build
  - cmake ../ -DWITH_WARNINGS=0 -DWITH_COREDEBUG=1 -DUSE_COREPCH=1 -DUSE_SCRIPTPCH=1 -DTOOLS=1 -DSCRIPTS=1 -DSERVERS=1 -DNOJEM=1 -DCMAKE_BUILD_TYPE=Release
  - cd ..
 
script:
  - $CXX --version
  - cd build
  - make -j 8 -k && make install 

notifications:
  irc:
    channels:
      - "irc.rizon.net#project_skyfire"
    on_success: always
    on_failure: always
