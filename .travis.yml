language: cpp

compiler:
  - clang
git:
  depth: 1

before_install:
  - sudo apt-get -qq update
  - sudo apt-get -qq install build-essential libtool libace-dev gcc-4.8 g++-4.8 make cmake-data cmake openssl clang-3.5
  - sudo apt-get -qq install libssl-dev libmysqlclient-dev libmysql++-dev libreadline6-dev zlib1g-dev libbz2-dev libzmq3-dev
  - export CC=clang-3.5 CXX=clang++-3.5
  - git tag -a -m "Travis build" init
  
install:
  - mkdir build
  - cd build
  - cmake ../ -DWITH_WARNINGS=1 -DWITH_COREDEBUG=0 -DUSE_COREPCH=1 -DUSE_SCRIPTPCH=1 -DTOOLS=1 -DSCRIPTS=1 -DSERVERS=1 -DNOJEM=1 -DWITH_DYNAMIC_LINKING=1 -DCMAKE_BUILD_TYPE=Release -DCMAKE_C_FLAGS="-Werror" -DCMAKE_CXX_FLAGS="-Werror" -DCMAKE_INSTALL_PREFIX=check_install
  - cd ..
 
script:
  - $CXX --version
  - cd bin
  - make -j 8 -k && make install

notifications:
  irc:
    channels:
      - "irc.rizon.net#project_skyfire"
    on_success: always
    on_failure: always
